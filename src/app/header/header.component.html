<div class="head" [ngClass]="getHeadClass()">
    <div class="head-content">
        <div class="head-content-left">
            <div class="search-container">
                <div class="normal-search">
                    <input type="search" class="search" name="" id="" placeholder="Buscar ...">
                    <i class="fa-solid fa-search search-icon"></i>
                </div>
            </div>
        </div>
        <div class="heat-content-right">
            <div class="head-menu">
                <div class="head-menu-item">
                    <button type="button" class="head-menu-item-btn ripple">
<!--                       class="head-menu-item-btn ripple">  -->
                      <i class="fa-solid fa-flag"></i>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button type="button" class="head-menu-item-btn ripple">
                      <i class="fa-solid fa-bell"></i>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button type="button" class="head-menu-item-btn ripple">
                      <i class="fa-solid fa-comments"></i>
                    </button>
                </div>
            </div>
            <div class="head-user-avatar-container">
                <div class="head-user-avatar">
                    <i class="fa-solid fa-user-tie"></i>
                    <div class="circle-indicator pulse"></div>
                </div>
            </div>
        </div>
    </div>
</div>
